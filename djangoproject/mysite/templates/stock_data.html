<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stock Data</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 30px;
        }

        form {
            margin-bottom: 30px;
        }

        button {
            padding: 12px 24px;
            font-size: 1rem;
            border: none;
            border-radius: 6px;
            background-color: #ffffff;
            color: #2a5298;
            cursor: pointer;
            transition: 0.3s ease;
        }

        button:hover {
            background-color: #f0f0f0;
            transform: translateY(-2px);
        }

        .table-container {
            background: white;
            color: black;
            padding: 20px;
            border-radius: 8px;
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.9rem;
        }

        th, td {
            padding: 10px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #2a5298;
            color: white;
            position: sticky;
            top: 0;
        }

        tr:hover {
            background-color: #f5f5f5;
        }

        .empty-message {
            margin-top: 20px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Stock Data</h1>

        <!-- POST Form -->
        <form method="post">
            {% csrf_token %}
            <button type="submit">Load Data from Database</button>
        </form>

        {% if table %}
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Ticker</th>
                        <th>Date</th>
                        <th>Open</th>
                        <th>High</th>
                        <th>Low</th>
                        <th>Close</th>
                        <th>Volume</th>
                    </tr>
                </thead>
                <tbody>
                    {% for row in table %}
                    <tr>
                        <td>{{ row.ticker }}</td>
                        <td>{{ row.date }}</td>
                        <td>{{ row.dayOpen }}</td>
                        <td>{{ row.dayHigh }}</td>
                        <td>{{ row.dayLow }}</td>
                        <td>{{ row.dayClose }}</td>
                        <td>{{ row.dayVolume }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        {% else %}
            <div class="empty-message">
                No stock data loaded yet.
            </div>
        {% endif %}
    </div>
</body>
</html>
